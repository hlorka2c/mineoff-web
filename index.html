<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineoff</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="images/logo.png" class="logo" alt="logo Mineoff">
                <a href="#" class="discord">Discord</a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="offer">
            <div class="container">
                <div class="offer__inner">
                    <img src="images/title.png" class="offer__inner-title" alt="Mineoff">
                    <h1 class="offer__inner-subtitle">Проект, призванный подарить Вам улыбку!</h1>
                    <ul class="offer__inner-servers">
                        <li class="offer__inner-server">OF</li>
                        <li class="offer__inner-server">?</li>
                        <li class="offer__inner-server">?</li>
                        <li class="offer__inner-server">?</li>
                    </ul>
                </div>
                <div class="offer__img">
                    <div class="offer__img-inner">
                        <img src="images/img-bg.png" alt="" class="offer__img-bg">
                        <img src="images/img-main.png" alt="" class="offer__img-main">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal">
        <div class="modal__header">
            <p class="modal__header-title">Информация о сервере</p>
            <p class="modal__header-close">Х</p>
        </div>
        <p class="modal__desc">
            OF - это наш основной ванильный сервер с платной проходкой.
        </p>
        <p class="modal__desc">
            На нем вы можете найти новые знакомства, взаимоотношения и капельку нового контента.
        </p>
        <form class="modal__form">
            <input type="text" class="modal__form-input" placeholder="Никнейм">
            <button type="submit" class="modal__form-submit">Купить 30Р</button>
        </form>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
